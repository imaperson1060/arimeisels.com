<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <meta name="description" content="Create an account on my site.">
        <meta name="author" content="Ari Meisels">
        <meta property="og:image" content="/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">

        <script src="https://api.arimeisels.com/socket.io/socket.io.js"></script>
        <script src="/script.js"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpLabel">Signup</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="nameIcon"><i class="bi bi-card-text"></i></span>
                            <input class="form-control" id="login-name" placeholder="Name" aria-label="name" area-descibedby="nameIcon">
                        </div>

                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="emailIcon">@</span>
                            <input class="form-control" id="login-email" placeholder="Email" aria-label="email" area-descibedby="emailIcon">
                        </div>

                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="usernameIcon"><i class="bi bi-person-circle"></i></span>
                            <input class="form-control" id="login-username" placeholder="Username" aria-label="username" area-descibedby="usernameIcon">
                        </div>
        
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text" id="passwordIcon"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" aria-label="password" area-descibedby="passwordIcon">
                        </div>
        
                        <div id="response" class="mb-3"></div>
                    </div>
        
                    <div class="modal-footer">
                        <button id="signUpBtn" type="submit" class="btn btn-primary" style="margin-left: inherit !important;">Signup</button>
                        <button type="button" class="btn btn-secondary" onclick="window.close();" style="margin-left: auto !important;" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>            
            function HTMLError(text) { return `<div class="alert alert-danger alert-dismissible fade show" role="alert"> <strong>Error!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`; }
            
            function HTMLWarn(text) { return `<div class="alert alert-warning alert-dismissible fade show" role="alert"> <strong>Warning!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`; }

            const errors = (err) => {
                switch (err) {
                    case "ratelimit": return "Only one account can be created every 15 minutes.";
                    case "invalidargs": return "Invalid arguments were provided.";
                    case "long": return `Username "${$("#login-username").val()}" is too long.`;
                    case "invalidchar": return `Username "${$("#login-username").val()}" contains invalid characters.`;
                    case "invalidemail": return `Email "${$("#login-email").val()}" is invalid.`;
                    case "reserved": return `Username "${$("#login-username").val()}" is reserved.`;
                    case "taken": return `Username "${$("#login-username").val()}" has been taken.`;
                    case "emailused": return `Email "${$("#login-email").val()}" is already linked to an account.`;
                    case "noaccount": return `Username "${$("#login-username").val()}" does not exist.`;
                    case "wrongpass": return `Password "${$("#login-password").val()}" is incorrect.`;
                    case "noaccountlinked": return `Email "${$("#login-email").val()}" not linked to any account.`;
                }
            };
            
            if (localStorage.getItem("auth")) {
                var auth = JSON.parse(localStorage.getItem("auth"));
                    
                socket.emit("accounts", "login", { username: auth.username, password: auth.password });
            }
            
            $("#signUpBtn").on("click", async function () {
                if (!$("#login-name").val()) return $("#response").html(HTMLError("You must enter your name."));

                if (!$("#login-email").val()) return $("#response").html(HTMLError("You must enter your email."));

                if (!$("#login-username").val()) return $("#response").html(HTMLError("You must enter a username."));

                if (!$("#login-password").val()) return $("#response").html(HTMLError("You must enter a password."));

                socket.emit("accounts", "signup", { name: $("#login-name").val(), email: $("#login-email").val(), username: $("#login-username").val(), password: $("#login-password").val() });
            });

            socket.on("accounts-login", (data) => {
                if (!data.success) {
                    localStorage.removeItem("auth");
                    location.reload();
                } else {
                    $("#response").html(HTMLError("You already have an account!"));
                    $("#signUpBtn").attr("disabled", true);
                }
            });

            socket.on("accounts-signup", (data) => {
                if (!data.success) {
                    $("#response").html(HTMLError(errors(data.message)));
                } else {
                    localStorage.setItem("auth", `{ "username": "${$("#login-username").val()}", "password": "${$("login-password").val()}" }`);

                    $("#response").html(`<div class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Success!</strong> Signed up as ${$("#login-username").val()} </div>`);
                }
            });

            $(document).keypress(function (event) {
                if ((event.keyCode ? event.keyCode : event.which) == "13") {
                    $("#signUpBtn").click();
                }
            });
        </script>
    </body>
</html>
