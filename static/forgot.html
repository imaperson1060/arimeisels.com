<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <meta name="description" content="So you forgot the password to your account. Good for you.">
        <meta name="author" content="Ari Meisels">
        <meta property="og:image" content="/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpLabel">Forgot Password</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowra mb-3">
                            <span class="input-group-text" id="emailIcon">@</span>
                            <input class="form-control" id="email" placeholder="Email" aria-label="email" area-descibedby="emailIcon">
                        </div>
        
                        <div id="response" class="mb-3"></div>
                    </div>
        
                    <div class="modal-footer">
                        <button id="forgotBtn" type="submit" class="btn btn-primary" style="margin-left: inherit !important;">Submit</button>
                        <button type="button" class="btn btn-secondary" onclick="window.close();" style="margin-left: auto !important;" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        
        <script>
            const socket = io();

            function HTMLError(text) { return `<div class="alert alert-danger alert-dismissible fade show" role="alert"> <strong>Error!</strong> ${text} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> </div>`; }            
            const errors = (err) => {
                switch (err) {
                    case "invalidargs": return "Invalid arguments were provided.";
                    case "invalidemail": return `Email "${$("#email").val()}" is invalid.`;
                }
            };

            $("#forgotBtn").on("click", async function () {
                if (!$("#email").val()) return $("#response").html(HTMLError("You must enter the email linked to your account."));

                socket.emit("accounts", "forgot", { email: $("#email").val() });
            });

            socket.on("accounts-forgot", (data) => {
                console.log(data)
                if (!data.success) {
                    $("#response").html(HTMLError(errors(data.message)));
                } else {
                    $("#response").html(`<div class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Success!</strong> Check your email for the reset link! </div>`);
                }
            });

            $(document).keypress(function (event) {
                if ((event.keyCode ? event.keyCode : event.which) == "13") {
                    $("#forgotBtn").click();
                }
            });
        </script>
    </body>
</html>
